<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph-Tube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-b-2 py-4">
            <div class="logo">
                <img class="w-[120px]" src="Logo.png" alt="">
            </div>
            <div class="sort">
                <button class="btn bg-slate-200 p-2">sort by view</button>
            </div>
            <div class="blogs">
                <button class="btn bg-[#FF1F3D] p-2">Blogs</button>
            </div>
        </nav>
    </header>
    <nav id="category-container" class="flex justify-center gap-5 py-5">
        <div>
            <button class="btn btn-sm bg-[#FF1F3D] p-2">All</button>
        </div>
    </nav>
    <script src="ph.js"></script>
</body>
</html>
